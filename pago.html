<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="icon" href="logo png.png">
    <link rel="stylesheet" href="pago.css">
</head>
<body>
    <div class="principal-container">
        <h1>Método de Pago</h1>
        <div class="grupos">
            <label for="tarjeta-number">Número de Tarjeta:</label>
            <input type="text" id="tarjeta-number" class="input-field" maxlength="16">
        </div>
        <div class="grupos">
            <label for="tarjeta-expiry">Fecha de Expiración:</label>
            <input type="text" id="tarjeta-expiry" class="input-field" maxlength="5">
        </div>
        <div class="grupos">
            <label for="tarjeta-holder">Nombre del Titular:</label>
            <input type="text" id="tarjeta-holder" class="input-field">
        </div>
        <div class="grupos">
            <label for="tarjeta-type">Tipo de Tarjeta:</label>
            <select id="tarjeta-type" class="input-field">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </div>
        <button class="pagar-boton">Pagar</button>
    </div>
</body>
</html>
